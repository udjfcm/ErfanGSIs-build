name: build_ErfanGSIs

on: 
  workflow_dispatch:
    inputs:
      ROM_URL: https://o28kad91u0kk1tkej3jr0v5v43tcqv946mojcuccre4m6rkh69cfvbk7.qc.dolfincdnx.net:22016/xdispatch6f133d3d6f336663/bigota.d.miui.com/V12.5.1.0.QDGCNXM/miui_MIMIX2S_V12.5.1.0.QDGCNXM_8326b14c82_10.0.zip?bsreqid=7f19b852f110b9f8dd3f0a0f870ed496&coldbiz=1&bsxdisp=se

        description: 'ROM_URL'
        required: true
      ROM_TYPE: peixl
        description: 'ROM_TYPE'
        required: true
      RELEASE_NAME:
        description: 'RELEASE_NAME'
        required: true

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq install git wget
       
       - name: Clone ErfanGSI Source Code
         run: | 
            git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git ErfanGSIs
         
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' ErfanGSIs/url2GSI.sh
       
       - name: Setting up requirements
         run: |
              cd ErfanGSIs
              mkdir ./output
              sudo apt install python3-pip
              sudo bash ./setup.sh
       
       - name: Download Stock Rom
         run: |
              cd ErfanGSIs
              sudo bash ./url2GSI.sh -c --ab "${{ github.event.inputs.ROM_URL }}" "${{ github.event.inputs.ROM_TYPE }}"
              
       - name: Pack GSI
         run: |
           sudo apt install tar gzip
           tar -cvf ErfanGSIs/output/GSI.tar ErfanGSIs/output
           gzip -9 -c ErfanGSIs/output/GSI.tar > GSI.tar.gz
              
       - name: Upload GSI
         uses: ncipollo/release-action@v1.8.6
         with:
           artifacts: ErfanGSIs/output/*
           name: ErfanGSI
           tag: ErfanGSI
           token: ${{ secrets.GITHUB_TOKEN }}
